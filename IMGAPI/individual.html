<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual - Valorant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-gray-100 relative min-h-screen flex flex-col">
    <div id="background-image" class="absolute inset-0 bg-cover bg-center bg-fixed filter blur-lg opacity-70 z-[-1] animate-pulse animate-back-and-forth" style="background-image: url('FondoMain.jpg');"></div>
    <header id="header" class="bg-black bg-opacity-50 p-4 text-white fixed w-full top-0 z-10 transition duration-300 ease-in-out">
        <div class="container mx-auto flex justify-between items-center">
            <img src="API.png" alt="Valorant API" class="h-10 animate-bounce">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Main</a></li>
                    <li><a href="individual.html" class="hover:underline">Individual</a></li>
                    <li><a href="maps.html" class="hover:underline">Mapas</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="ml-4 p-2 rounded">
                <img id="theme-icon" src="Sol.png" alt="Toggle Theme" class="w-6 h-6">
            </button>
        </div>
    </header>
    <div class="container mx-auto p-4 flex justify-center mt-20 flex-grow">
        <div class="bg-black bg-opacity-60 rounded-lg shadow-lg p-8 max-w-2xl w-full">
            <div class="emoji-display flex flex-col items-center">
                <p id="individual-description" class="hidden text-lg text-center mb-4"></p>
                <div id="individual-abilities" class="hidden w-full max-w-md mt-4">
                    <h3 class="text-lg font-bold mb-2">Habilidades:</h3>
                    <ul id="abilities-list" class="list-disc list-inside text-left"></ul>
                </div>
                <div id="individual-role" class="hidden w-full max-w-md mt-4">
                    <h3 class="text-lg font-bold mb-2">Rol:</h3>
                    <div class="flex items-center">
                        <img id="role-icon" src="" alt="Icono del Rol" class="w-8 h-8 mr-2">
                        <p id="role-name" class="text-lg"></p>
                    </div>
                    <p id="role-description" class="text-sm mt-2"></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-black bg-opacity-50 text-gray-400 py-4 mt-8 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Valorant API. All rights reserved.</p>
            <p>Developed by Alexandro Suciu Peici</p>
        </div>
    </footer>
    <script src="emo2.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('bg-opacity-80', 'shadow-md');
            } else {
                header.classList.remove('bg-opacity-80', 'shadow-md');
            }
        });
    </script>
</body>
</html>
